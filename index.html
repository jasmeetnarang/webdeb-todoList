	<ul id = "demo"></ul>
	<script>
		$(document).ready(function(){
			console.log("inside document")
			$.getJSON("/datajson", function (data) {
				console.log("getting json file");
				$.each(data, function (index, item) {
					$("#demo").append(item.completed === true ? "<li><del>" + item.name + "</del></li>" : "<li>" + item.name + "</li>");
						
				});
			});
		});

	</script>
